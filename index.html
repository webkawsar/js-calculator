<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="./style.css">


</head>

<body>


    <main>
        <div class="container">
            <p>
                JavaScript Calculator
            </p>


            <div class="calculator">
                <div id="display" class="calculator__display">0</div>

                <div class="calculator__keys">
                    <button id="plus" class="key--operator" data-action="add">+</button>
                    <button id="minus" class="key--operator" data-action="subtract">-</button>
                    <button id="multiply" class="key--operator" data-action="multiply">&times;</button>
                    <button id="divide" class="key--operator" data-action="divide">รท</button>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="zero">0</button>
                    <button id="dot" data-action="decimal">.</button>
                    <button id="clear" data-action="clear">AC</button>
                    <button id="calculate" class="key--equal" data-action="calculate">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
